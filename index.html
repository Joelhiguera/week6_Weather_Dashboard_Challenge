<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  
  <title>Weather Channel</title>
</head>

<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    
    <aside>
      <div id="location">
        <h1>Search for a City:</h1>
        <input type="text" name="search" id="city" placeholder="San Diego">
        <br>
        <button id="search" type="submit">Search</button>
      </div>
      <br>
      <ul id="recent-search">
        <li><button id="newSearch" class="recent" type="submit">recent search</button></li>
        <li><button class="recent" type="submit">recent search</button></li>
        <li><button class="recent" type="submit">recent search</button></li>
        <li><button class="recent" type="submit">recent search</button></li>
        <li><button class="recent" type="submit">recent search</button></li>
        <li><button class="recent" type="submit">recent search</button></li>
      </ul>


    </aside>

    <section>

      <div id="current-temp">
        <h1 id="cityDisplay"><span id="date"></span> </h1>
        <h3 id="temp"></h3>
        <h3 id="wind"></h3>
        <h3 id="humidity"></h3>
        <h3 id="uv"></h3>
      </div>

      <h1>5-Day Forcast</h1>
      <div>
        
          <div class="forcast">
            <div class="days">
              <h2 id="forecastDate1"></h2>
              <img id="imageDay1"></img>
              <p id="tempDay1"></p>
              <p id="windDay1"></p>
              <p id="humidityDay1"></p> 
            </div>

            <div class="days">
              <h2 id="forecastDate2"></h2>
              <img id="imageDay2"></img>
              <p id="tempDay2"></p>
              <p id="windDay2"></p>
              <p id="humidityDay2"></p>  
            </div>

            <div class="days">
              <h2 id="forecastDate3"></h2>
              <img id="imageDay3"></img>
              <p id="tempDay3"></p>
              <p id="windDay3"></p>
              <p id="humidityDay3"></p> 
            </div>

            <div class="days">
              <h2 id="forecastDate4"></h2>
              <img id="imageDay4"></img>
              <p id="tempDay4"></p>
              <p id="windDay4"></p>
              <p id="humidityDay4"></p> 
            </div>

            <div class="days">
              <h2 id="forecastDate5"></h2>
              <img id="imageDay5"></img>
              <p id="tempDay5"></p>
              <p id="windDay5"></p>
              <p id="humidityDay5"></p> 
            </div>
          </div>
      </div>

    </section>

  </main>



<script src="./index.js"></script>
 
</body>
</html>
